<div class="card fadeIn">
  <div class="card-header bg-secondary">
    <p class="h4 mb-4">Sign up <br>(service provider)</p>
  </div>
  <div class="card-body">
    <!-- Material form login -->

 <!-- Default form register -->
 <form class="text-center  p-5"  #form='ngForm'>
  <flash-messages></flash-messages>


    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text"  class="form-control" placeholder="First name" name="first_name" [(ngModel)]='register.first_name'>
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text"  class="form-control" placeholder="Last name" name="last_name" [(ngModel)]='register.last_name'>
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" class="form-control mb-4" placeholder="E-mail" name="email" [(ngModel)]='register.email'>

  <!-- Phone number -->
  <input type="text"  class="form-control" placeholder="Phone number"  name="mobile" [(ngModel)]='register.mobile'>
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
    Optional - for two step authentication
  </small>

    <!-- City -->
    <input type="address"  class="form-control mb-4" placeholder="Address" name="city" [(ngModel)]='register.city'>

    <!-- Service-->

    <input type="text"  class="form-control mb-4" placeholder="service" name="service" [(ngModel)]='register.service'>

    <!-- Password -->
    <input type="password"  class="form-control" placeholder="Password"  name="password" [(ngModel)]='register.password'>
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters and 1 digit
  </small>




    <!-- Newsletter -->
    <!-- <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
    </div> -->

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit" (click)="onSubmit()">Sign in</button>

    <p>Am a member?
      <a routerLink='/main-login'>Login</a>
  </p>


    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>

  </form>
  <!-- Default form register -->

  </div>
</div>
