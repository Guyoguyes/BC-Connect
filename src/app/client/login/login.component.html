<div class="card">
    <div class="card-header">

        <p class="h4 mb-4">Sign in<br>(client)</p>
    </div>
    <div class="card-body">
<!-- Default form login -->
<form class="text-center border border-light p-5" #form="ngForm">

  <flash-messages></flash-messages>

    <!-- Email -->
    <input type="email"  class="form-control mb-4" placeholder="E-mail" name="email" [(ngModel)]="login_cl.email">

    <!-- Password -->
    <input type="password"  class="form-control mb-4" placeholder="Password" name="password" [(ngModel)]="login_cl.password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" (click)="onLogin()">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a [routerLink]="['main-register']">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

  </form>
  <!-- Default form login -->
    </div>
</div>
