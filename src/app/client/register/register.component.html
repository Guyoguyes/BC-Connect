<div class="register">
  <form action="post" [formGroup]="angForm" novalidate>
    <div class="shadow-sm p-3 mb-5 bg-white rounded">
    <h4 class="hero">Register</h4>
      <div class="row">
        <!--colum for name-->
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">First Name </label>
            <input type="text" class="form-control" required #first_name>
          </div>
          <div *ngIf="angForm.controls['first_name'].invalid && (angForm.controls['first_name'].dirty || angForm.controls['first_name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['first_name'].errors.required">
              first Name is required.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Last Name </label>
            <input type="text" class="form-control" required #last_name>
          </div>
          <div *ngIf="angForm.controls['last_name'].invalid && (angForm.controls['last_name'].dirty || angForm.controls['last_name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['last_name'].errors.required">
              Last Name is required.
            </div>
          </div>
        </div>
        <!--End column for name-->
        <!--column for email-->
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" #email>
          </div>
          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].errors.required">
              Email is required.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Mobile</label>
            <input type="text" name="phone" id="phone" class="form-control" #mobile>
          </div>
          <div *ngIf="angForm.controls['mobile'].invalid && (angForm.controls['mobile'].dirty || angForm.controls['mobile'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['mobile'].errors.required">
              Mobile is required.
            </div>
          </div>
        </div>
        <!--End column for name-->
        <!--column for city and street-->
        <div class="col-md-6">
          <div class="form-group">
            <label for="city">City</label>
            <input type="address" class="form-control" name="address" id="city" #city>
          </div>
          <div *ngIf="angForm.controls['city'].invalid && (angForm.controls['city'].dirty || angForm.controls['city'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['city'].errors.required">
              City Address is required.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Street</label>
            <input type="text" class="form-control" name="street" id="street">
          </div>
          <div *ngIf="angForm.controls['city'].invalid && (angForm.controls['city'].dirty || angForm.controls['city'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['city'].errors.required">
              Street Address  is required.
            </div>
          </div>
        </div>
<!--End of column city and street-->


        <!--password-->
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" #password>
          </div>
          <div *ngIf="angForm.controls['pasword'].invalid && (angForm.controls['pasword'].dirty || angForm.controls['pasword'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['pasword'].errors.required">
              Password is required.
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-pass">Confirm Password</label>
            <input type="password" name="confirm-pass" id="confirm-pass" class="form-control">
          </div>
          <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['password'].errors.required">
              Please Confirm your password
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" (click)="addClient(first_name, last_name, email, mobile, city, password)"  [disabled]="angForm.pristine || angForm.invalid">Register</button>
        </div>
    </div>




  </div>

  </form>
</div>
