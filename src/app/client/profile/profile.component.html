



<div *ngIf='clients'>
    <h2 class="page-header">{{clients.first_name}} {{clients.last_name}}</h2>
    <ul class="list-group">
        <li class="list-group-item">Email: {{clients.email}}</li>
        <li class="list-group-item">Address: {{clients.city}}</li>
        <li class="list-group-item">Phone: {{clients.mobile}}</li>
    </ul>
</div>
